<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Complatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/eabd678fcf.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="row">
                    <div class="logo">
                        <img class="logo--img" src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="logo">
                        <div class="logo--title">Treact</div>
                        <ul class="nav__links">
                            <li ><a href="#" class="nav__link">About</a></li>
                            <li ><a href="#" class="nav__link">Blog</a></li>
                            <li ><a href="#" class="nav__link">Pricing</a></li>
                            <li ><a href="#" class="nav__link">Contact Us</a></li>
                            <li ><a href="#" class="nav__link--login">Login</a></li>
                            <li ><a href="#" class="nav__link--primary">Sign Up</a></li>
                        </ul>
                    </div> 
                    <button class="btn__menu" onclick="openMenu()"></button>   
                </div>
            </div>
        </nav>
        <div class="modal">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()"></button>
           
        </div>
        <header>
            <div header__container>
                <div class="row">          
                    <div class="header__description">
                        <h1>Beautiful React Templates <span class="purple">for you.</span></h1>
                        <p class="header__description--para">
                         Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                        </p>                
                        <input type="text" class="header__email--input" placeholder="Your E-Mail Address">
                        <button class="header__email--btn">Get Started</button>
                        <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
                        <img src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="header__customers">                     
                    </div>
                    <div>
                    <figure class="header__img--wrapper">
                        <img src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="header__img">
                    </figure>
                    </div>
                </div>      
            </div>
        </header>
    </section>
    
</body>
</html>
